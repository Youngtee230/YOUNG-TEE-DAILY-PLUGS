<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel - YOUNG TEE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 20px;
  background: #0f0f0f;
  color: white;
  font-family: Arial, sans-serif;
}

h1, h2 {
  text-align: center;
}

.login, .admin {
  max-width: 600px;
  margin: auto;
  display: none;
}

input, select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
}

button {
  background: #1e90ff;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.file-item {
  background: #1a1a1a;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
}

textarea {
  background: #111;
  color: #0f0;
}
</style>
</head>

<body>

<h1>üîê YOUNG TEE ADMIN PANEL</h1>

<!-- LOGIN -->
<div class="login" id="login">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>
</div>

<!-- ADMIN PANEL -->
<div class="admin" id="admin">
  <h2>Add New File</h2>

  <input type="text" id="name" placeholder="File name">
  <input type="text" id="link" placeholder="MediaFire link">

  <select id="type">
    <option value="hat">HA Tunnel (.hat)</option>
    <option value="tls">TLS Tunnel (.tls)</option>
    <option value="ink">LinkLayer VPN (.ink)</option>
    <option value="hc">HTTP Custom (.hc)</option>
  </select>

  <button onclick="addFile()">ADD FILE</button>

  <div id="list"></div>

  <h2>files.json</h2>
  <textarea id="json" rows="10" readonly></textarea>
  <button onclick="copyJSON()">COPY files.json</button>
</div>

<script>
/* ADMIN CREDENTIALS */
const ADMIN_USERNAME = "YOUNG TEE";
const ADMIN_PASSWORD = "090923";

let files = [];

/* SHOW LOGIN */
document.getElementById("login").style.display = "block";

function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (user === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
    document.getElementById("login").style.display = "none";
    document.getElementById("admin").style.display = "block";
  } else {
    alert("Wrong username or password");
  }
}

function addFile() {
  const name = document.getElementById("name").value;
  const link = document.getElementById("link").value;
  const type = document.getElementById("type").value;

  if (!name || !link) {
    alert("Please fill all fields");
    return;
  }

  const file = { name, link, type };
  files.push(file);

  renderList();
  updateJSON();

  document.getElementById("name").value = "";
  document.getElementById("link").value = "";
}

function renderList() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  files.forEach((file, index) => {
    list.innerHTML += `
      <div class="file-item">
        <strong>${file.name}</strong><br>
        Type: ${file.type}<br>
        <button onclick="removeFile(${index})">REMOVE</button>
      </div>
    `;
  });
}

function removeFile(index) {
  files.splice(index, 1);
  renderList();
  updateJSON();
}

function updateJSON() {
  document.getElementById("json").value =
    JSON.stringify(files, null, 2);
}

function copyJSON() {
  const textarea = document.getElementById("json");
  textarea.select();
  document.execCommand("copy");
  alert("files.json copied! Paste it into GitHub.");
}
</script>

</body>
</html>
