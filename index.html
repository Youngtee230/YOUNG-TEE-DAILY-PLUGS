<h2 id="sectionTitle">Select Section</h2>

<iframe width="300" height="200"
src="https://www.youtube.com/embed/RiVArs7gaos"
frameborder="0" allowfullscreen></iframe>

<input class="search" placeholder="Search files..." oninput="searchFiles(this.value)">

<div class="container" id="files"></div>

<script>

function toggleMenu(){
document.getElementById("menu").classList.toggle("active");
}

let allFiles=[];
let currentType="";
let currentSearch="";

function selectSection(type,title){
currentType=type;
document.getElementById("sectionTitle").innerText=title;
document.getElementById("menu").classList.remove("active");
renderFiles();
}

function searchFiles(query){
currentSearch=query.toLowerCase();
renderFiles();
}

fetch("files.json")
.then(res=>res.json())
.then(data=>{
allFiles=data;
selectSection("hat","HA TUNNEL FILES");
});

function renderFiles(){

let container=document.getElementById("files");
container.innerHTML="";

let filtered=allFiles.filter(f=>{
return f.type===currentType &&
f.name.toLowerCase().includes(currentSearch);
});

if(filtered.length===0){
container.innerHTML="<p style='text-align:center;'>No files found</p>";
return;
}

filtered.forEach(file=>{
container.innerHTML+=`
<div class="file">
<span>${file.name}</span>
<button onclick="window.open('${file.link}')">Download</button>
</div>`;
});
}

</script>
