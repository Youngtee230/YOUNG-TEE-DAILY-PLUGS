<style>

<body>

<!-- HEADER -->
<div class="header">
<div class="hamburger" onclick="toggleMenu()">â˜°</div>
<div class="title">YOUNG TEE DAILY PLUGS</div>
</div>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
<div class="menu-item" onclick="selectSection('hat','HA TUNNEL FILES')">HA Tunnel Files</div>
<div class="menu-item" onclick="selectSection('tls','TLS TUNNEL FILES')">TLS Tunnel Files</div>
<div class="menu-item" onclick="selectSection('ink','LINKLAYER VPN FILES')">Linklayer VPN</div>
<div class="menu-item" onclick="selectSection('hc','HTTP CUSTOM FILES')">HTTP Custom Files</div>
<div class="menu-item" onclick="selectSection('tik','TIK TUNNEL PRO FILES')">TIK Tunnel Pro</div>
</div>

<!-- SECTION TITLE -->
<h2 id="sectionTitle">Select Section</h2>

<!-- TUTORIAL VIDEO -->
<div class="video">
<iframe width="300" height="200" src="https://www.youtube.com/embed/RiVArs7gaos" frameborder="0" allowfullscreen></iframe>
</div>

<!-- SEARCH BAR -->
<input class="search" placeholder="Search files..." oninput="searchFiles(this.value)">

<!-- FILES -->
<div class="container" id="files"></div>

<script>
/* MENU TOGGLE */
function toggleMenu(){
document.getElementById("menu").classList.toggle("active");
}

/* FILES DATA */
let allFiles = [];
let currentType = "";
let currentSearch = "";

/* SELECT SECTION */
function selectSection(type,title){
currentType = type;
document.getElementById("sectionTitle").innerText = title;
document.getElementById("menu").classList.remove("active");
renderFiles();
}

/* SEARCH */
function searchFiles(query){
currentSearch = query.toLowerCase();
renderFiles();
}

/* FETCH FILES.JSON */
fetch("files.json")
.then(res => res.json())
.then(data => {
allFiles = data;
// optionally load default section
selectSection("hat","HA TUNNEL FILES");
});

/* RENDER FILES */
function renderFiles(){
let container = document.getElementById("files");
container.innerHTML = "";

let filtered = allFiles.filter(f=>{
return f.type === currentType &&
f.name.toLowerCase().includes(currentSearch);
});

if(filtered.length === 0){
container.innerHTML = "<p style='text-align:center;'>No files found</p>";
return;
}

filtered.forEach(file=>{
container.innerHTML += `
<div class="file">
<span>${file.name}</span>
<button onclick="window.open('${file.link}')">Download</button>
</div>
`;
});
}
</script>

</body>
