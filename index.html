<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YOUNG TEE DAILY PLUGS</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  min-height: 100vh;
  width: 100%;
  font-family: "Segoe UI", Arial, sans-serif;

  background-image: url("https://on.bwmxmd.co.ke/5llm7f.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  background-color: rgba(0,0,0,0.75);
  background-blend-mode: darken;

  color: white;
}

/* ===== MAIN WRAPPER ===== */
.main {
  min-height: 100vh;
  width: 100%;
  padding: 40px 20px 80px;
  box-sizing: border-box;
}

/* ===== HEADINGS ===== */
h1 {
  text-align: center;
  font-size: 34px;
  margin-bottom: 25px;
  letter-spacing: 2px;
}

h2 {
  font-size: 22px;
  margin: 0;
}

/* ===== SECTION SELECT ===== */
.section-select {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 35px;
  flex-wrap: wrap;
}

.section-select button {
  padding: 14px 26px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  background: #1e90ff;
  color: white;
  cursor: pointer;
}

/* ===== SECTIONS ===== */
.section {
  display: none;
  max-width: 900px;
  margin: auto;
}

.section.active {
  display: block;
}

/* ===== SECTION HEADER ===== */
.section-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
}

.section-header img {
  width: 28px;
  height: 28px;
}

/* ===== FILE CARD ===== */
.file {
  background: rgba(0,0,0,0.6);
  border-radius: 16px;
  padding: 18px;
  margin-bottom: 18px;
}

.file-name {
  font-size: 18px;
  margin-bottom: 14px;
}

/* ===== DOWNLOAD BUTTON ===== */
.download-btn {
  display: inline-block;
  padding: 12px 28px;
  background: #1e90ff;
  color: white;
  text-decoration: none;
  border-radius: 10px;
  font-size: 16px;
}

/* ===== CONTACT ===== */
.contact {
  margin-top: 70px;
  padding-top: 30px;
  border-top: 1px solid rgba(255,255,255,0.3);
  text-align: center;
}

.contact a {
  color: #1e90ff;
  display: block;
  margin-bottom: 12px;
  font-size: 16px;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="main">

<h1>YOUNG TEE DAILY PLUGS</h1>

<div class="section-select">
  <button onclick="showSection('ha')">HA TUNNEL FILES</button>
  <button onclick="showSection('tls')">TLS TUNNEL FILES</button>
</div>

<!-- HA SECTION -->
<div id="ha" class="section active">
  <div class="section-header">
    <img src="https://on.bwmxmd.co.ke/h2tob8.jpg">
    <h2>HA TUNNEL FILES</h2>
  </div>
  <div id="ha-files"></div>
</div>

<!-- TLS SECTION -->
<div id="tls" class="section">
  <div class="section-header">
    <img src="https://on.bwmxmd.co.ke/g791vt.png">
    <h2>TLS TUNNEL FILES</h2>
  </div>
  <div id="tls-files"></div>
</div>

<!-- CONTACT -->
<div class="contact">
  <a href="https://wa.me/27634179556" target="_blank">WhatsApp: +27 63 417 9556</a>
  <a href="mailto:youngtee090934@gmail.com">Email: youngtee090934@gmail.com</a>
  <a href="https://whatsapp.com/channel/0029VbCJbOF1dAvyOmf31L2G" target="_blank">WhatsApp Channel</a>
</div>

</div>

<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

fetch('files.json')
  .then(res => res.json())
  .then(files => {
    files.forEach(file => {
      const box = document.createElement('div');
      box.className = 'file';
      box.innerHTML = `
        <div class="file-name">${file.name}</div>
        <a class="download-btn" href="${file.link}" target="_blank">DOWNLOAD</a>
      `;

      if (file.type === 'hat') {
        document.getElementById('ha-files').appendChild(box);
      } else if (file.type === 'tls') {
        document.getElementById('tls-files').appendChild(box);
      }
    });
  });
</script>

</body>
</html>
