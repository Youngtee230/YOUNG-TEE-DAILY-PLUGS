<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YOUNG TEE DAILY PLUGS</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* BACKGROUND FULL SCREEN */
body {
  background: url("https://on.bwmxmd.co.ke/5llm7f.jpg") no-repeat center center fixed;
  background-size: cover;
  background-color: rgba(0,0,0,0.5);
  background-blend-mode: darken;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* MAIN CONTENT CENTERED */
.main {
  width: 90%;
  max-width: 1200px;
  text-align: center;
}

/* TITLE */
h1 {
  font-size: 10vw; /* BIG & scales with viewport width */
  font-weight: 900;
  letter-spacing: 2vw;
  margin-bottom: 5vh;
}

/* SECTION SELECT BUTTONS */
.section-select {
  display: flex;
  justify-content: center;
  gap: 3vw;
  margin-bottom: 5vh;
  flex-wrap: wrap;
}

.section-select button {
  padding: 1.5vh 3vw;
  font-size: 2.5vw; /* SCALES with screen */
  font-weight: bold;
  border: none;
  border-radius: 1vw;
  background: #1e90ff;
  color: white;
  cursor: pointer;
  transition: transform 0.2s;
}

.section-select button:hover {
  transform: scale(1.05);
}

/* SECTIONS */
.section {
  display: none;
}

.section.active {
  display: block;
}

/* SECTION HEADER */
.section-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 2vw;
  margin-bottom: 3vh;
}

.section-header img {
  width: 5vw;
  height: 5vw;
}

h2 {
  font-size: 5vw; /* BIG, scales with screen */
  font-weight: 900;
  margin: 0;
}

/* FILE CARDS */
.file {
  background: rgba(0,0,0,0.7);
  border-radius: 1vw;
  padding: 1.5vh 2vw;
  margin-bottom: 2vh;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.file-name {
  font-size: 2.5vw; /* BIG & bold */
  font-weight: bold;
  margin-bottom: 0;
}

/* DOWNLOAD BUTTON */
.download-btn {
  padding: 1vh 2vw;
  font-size: 2.5vw;
  font-weight: bold;
  border-radius: 1vw;
  text-decoration: none;
  background: #1e90ff;
  color: white;
  transition: transform 0.2s;
}

.download-btn:hover {
  transform: scale(1.05);
}

/* CONTACT */
.contact {
  margin-top: 5vh;
  border-top: 0.2vh solid rgba(255,255,255,0.3);
  padding-top: 2vh;
}

.contact a {
  display: block;
  font-size: 2.5vw;
  font-weight: bold;
  margin-bottom: 1vh;
  text-decoration: none;
  color: #1e90ff;
}
</style>
</head>

<body>
<div class="main">

<h1>YOUNG TEE DAILY PLUGS</h1>

<div class="section-select">
  <button onclick="showSection('ha')">HA TUNNEL FILES</button>
  <button onclick="showSection('tls')">TLS TUNNEL FILES</button>
</div>

<!-- HA SECTION -->
<div id="ha" class="section active">
  <div class="section-header">
    <img src="https://on.bwmxmd.co.ke/h2tob8.jpg" alt="HA">
    <h2>HA TUNNEL FILES</h2>
  </div>
  <div id="ha-files"></div>
</div>

<!-- TLS SECTION -->
<div id="tls" class="section">
  <div class="section-header">
    <img src="https://on.bwmxmd.co.ke/g791vt.png" alt="TLS">
    <h2>TLS TUNNEL FILES</h2>
  </div>
  <div id="tls-files"></div>
</div>

<!-- CONTACT -->
<div class="contact">
  <a href="https://wa.me/27634179556" target="_blank">WhatsApp: +27 63 417 9556</a>
  <a href="mailto:youngtee090934@gmail.com">Email: youngtee090934@gmail.com</a>
  <a href="https://whatsapp.com/channel/0029VbCJbOF1dAvyOmf31L2G" target="_blank">WhatsApp Channel</a>
</div>

</div>

<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// Load files from JSON
fetch('files.json')
  .then(res => res.json())
  .then(files => {
    files.forEach(file => {
      const box = document.createElement('div');
      box.className = 'file';
      box.innerHTML = `
        <div class="file-name">${file.name}</div>
        <a class="download-btn" href="${file.link}" target="_blank">DOWNLOAD</a>
      `;
      if(file.type === 'hat') {
        document.getElementById('ha-files').appendChild(box);
      } else if(file.type === 'tls') {
        document.getElementById('tls-files').appendChild(box);
      }
    });
  });
</script>
</body>
</html>
