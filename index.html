<body>

<div class="main">

<h1>YOUNG TEE DAILY PLUGS</h1>

<!-- HAMBURGER -->

<!-- HA SECTION -->

  </div>

</div>

</div>

<script>
/* Hamburger menu toggle */
function toggleMenu() {
  document.getElementById('navMenu').classList.toggle('active');
}

/* Show section */
function showSection(id){
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* Load files from JSON */
fetch('files.json')
  .then(res => res.json())
  .then(files => {
    files.forEach(file => {
      const box = document.createElement('div');
      box.className = 'file';
      box.innerHTML = `
        <div class="file-name">${file.name}</div>
        <a class="download-btn" href="${file.link}" target="_blank">DOWNLOAD</a>
      `;
      if(file.type==='hat') document.getElementById('ha-files').appendChild(box);
      else if(file.type==='tls') document.getElementById('tls-files').appendChild(box);
      else if(file.type==='ink') document.getElementById('ink-files').appendChild(box);
      else if(file.type==='hc') document.getElementById('hc-files').appendChild(box);
    });
  });
</script>
