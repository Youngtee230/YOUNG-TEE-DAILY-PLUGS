<body>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">

<a onclick="selectSection('hat')">HA Tunnel (.hat)</a>
<a onclick="selectSection('tls')">TLS Tunnel (.tls)</a>
<a onclick="selectSection('ink')">Linklayer (.ink)</a>
<a onclick="selectSection('hc')">HTTP Custom (.hc)</a>
<a onclick="selectSection('tiktunnel')">TIK Tunnel Pro (.tik)</a>

</div>

<div class="header">
<span class="hamburger" onclick="toggleMenu()">â˜°</span>
<div class="title">YOUNG TEE DAILY PLUGS</div>
<div class="mode-btn" onclick="toggleMode()">ðŸŒ™</div>
</div>

<div class="video">
<iframe width="260" height="460"
src="https://www.youtube.com/embed/RiVArs7gaos"
frameborder="0" allowhalfscreen>
</iframe>
</div>

<center>
<input class="search" placeholder="Search files..." onkeyup="searchFiles(this.value)">
</center>

<div class="container" id="files"></div>

<div class="footer">
MADE BY YOUNG TEE<br>
All rights reserved 2026
</div>

<script>

let allFiles=[];
let currentFilter="hat";
let searchText="";

function toggleMenu(){
document.getElementById("menu").classList.toggle("active");
}

/* âœ… MENU CLOSES AFTER CLICK */
function selectSection(type){
currentFilter=type;
renderFiles();
document.getElementById("menu").classList.remove("active");
}

function toggleMode(){
document.body.classList.toggle("light");
}

function searchFiles(text){
searchText=text.toLowerCase();
renderFiles();
}

fetch("files.json")
.then(res=>res.json())
.then(data=>{
allFiles=data;
renderFiles();
});

function renderFiles(){

let container=document.getElementById("files");
container.innerHTML="";

let filtered=allFiles.filter(f=>
f.type===currentFilter &&
f.name.toLowerCase().includes(searchText)
);

filtered.forEach(file=>{

let badge=file.date?'<span class="badge">NEW</span>':"";

container.innerHTML+=`
<div class="file">
<div>${file.name} ${badge}</div>
<button onclick="window.open('${file.link}')">Download</button>
</div>
`;

});
}

</script>
