<style>

body{
margin:0;
font-family:Arial;
color:white;
background-image:url("https://images.unsplash.com/photo-1518770660439-4636190af475");
background-size:cover;
background-position:center;

body::before{
content:"";

height:100%;

}

/* SEARCH BAR ALWAYS TOP */

.topbar{
position:fixed;
top:0;
width:100%;
background:#000;
padding:10px;
z-index:999;
}

.search{
width:95%;
padding:12px;
border:none;
border-radius:8px;
}

/* HEADER */

.header{
display:flex;
align-items:center;
padding:15px;
margin-top:60px;
}

.hamburger{
font-size:26px;
cursor:pointer;
margin-right:15px;
}

.title{
font-size:24px;
font-weight:bold;
}

/* SIDE MENU */

.side-menu{
position:fixed;
left:-260px;
top:0;
width:260px;
height:100%;
background:white;
transition:0.3s;
padding-top:60px;
z-index:1000;
}

.side-menu.active{

}

.menu-item{
margin:10px;

color:#b30000;

}

/* SECTION TITLE */

#sectionTitle{
text-align:center;
margin-top:10px;
}

/* FILE LIST */

.container{
padding:15px;
}

.file{
background:#111;
margin-bottom:10px;
padding:15px;
border-radius:10px;
display:flex;
justify-content:space-between;
}

button{
background:#2196f3;
border:none;
color:white;
padding:8px;
border-radius:6px;
}

</style>
</head>

<body>

<!-- SEARCH BAR -->
<div class="topbar">
<input class="search" placeholder="Search files..." oninput="searchFiles(this.value)">
</div>

<div class="header">
<div class="hamburger" onclick="toggleMenu()">☰</div>
<div class="title">YOUNG TEE DAILY PLUGS</div>
</div>

<!-- MENU -->

<div class="side-menu" id="menu">

<div class="menu-item" onclick="selectSection('hat','HA TUNNEL FILES')">HA Tunnel Files</div>
<div class="menu-item" onclick="selectSection('tls','TLS TUNNEL FILES')">TLS Tunnel Files</div>
<div class="menu-item" onclick="selectSection('ink','LINKLAYER VPN FILES')">Linklayer VPN</div>
<div class="menu-item" onclick="selectSection('hc','HTTP CUSTOM FILES')">HTTP Custom Files</div>
<div class="menu-item" onclick="selectSection('tik','TIK TUNNEL PRO FILES')">TIK Tunnel Pro</div>

</div>

<h2 id="sectionTitle">Select Section</h2>
<div class="video" style="text-align:center;margin:15px 0;">
  <iframe width="300" height="200"
    src="https://www.youtube.com/embed/RiVArs7gaos"
    frameborder="0" allowfullscreen>
  </iframe>
</div>
<div class="container" id="files"></div>

<script>

function toggleMenu(){
document.getElementById("menu").classList.toggle("active");
}

function selectSection(type,title){

document.getElementById("sectionTitle").innerText = title;
document.getElementById("menu").classList.remove("active");

loadFiles(type);
}

let allFiles = [
{name:"Example HA File",type:"hat"},
{name:"Example TLS File",type:"tls"},
{name:"Example INK File",type:"ink"},
{name:"Example HC File",type:"hc"},
{name:"Example TIK File",type:"tik"}
];

function loadFiles(type){

let container = document.getElementById("files");
container.innerHTML="";

allFiles.filter(f=>f.type===type).forEach(file=>{

container.innerHTML += `
<div class="file">
<span>${file.name}</span>
<button>Download</button>
</div>
`;

});
}

function searchFiles(query){

let container = document.getElementById("files");
container.innerHTML="";

allFiles.filter(f=>f.name.toLowerCase().includes(query.toLowerCase())).forEach(file=>{

container.innerHTML += `
<div class="file">
<span>${file.name}</span>
<button>Download</button>
</div>
`;

});

}

</script>

</body>
