<script>
// DARK/LIGHT MODE
function toggleTheme(){
  document.body.classList.toggle("light");
}

// HAMBURGER MENU
function toggleMenu(){
  const m=document.getElementById('menu');
  if(m.style.left==='0px'){
    m.style.left='-220px';
  } else {
    m.style.left='0px';
  }
}

// SHOW SECTIONS
function showSection(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  toggleMenu();
}

// LOAD FILES FROM JSON
fetch('files.json')
.then(res=>res.json())
.then(files=>{
  files.forEach(file=>{
    const div=document.createElement('div');
    div.className='file';
    div.innerHTML=`<div>
      <div>${file.name}</div>
      <div class="update">Updated: ${file.date}</div>
    </div>
    <button class="download-btn" onclick="window.open('${file.link}')">Download</button>`;
    if(file.type==='hat') document.getElementById('ha-files').appendChild(div);
    if(file.type==='tls') document.getElementById('tls-files').appendChild(div);
    if(file.type==='ink') document.getElementById('ink-files').appendChild(div);
    if(file.type==='hc') document.getElementById('hc-files').appendChild(div);
  });
});

// SEARCH FUNCTION
document.getElementById('search').addEventListener('input', function(){
  const term=this.value.toLowerCase();
  document.querySelectorAll('.file').forEach(f=>{
    f.style.display=f.innerText.toLowerCase().includes(term)?'flex':'none';
  });
});
